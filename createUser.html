<!DOCTYPE html>
<html>

<head>
  <title>MuglaArkadasim</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
  <img class="wave" src="img/wave.png">
  <div class="container">
    <div class="img">
      <img src="img/createbg.svg">
    </div>
    <div class="login-content">
      <form action="index.html">
        <!-- <img src="img/avatar.svg"> -->
        <div class="textpartc">
          <h3>MuglaArkadasim</h3>

          <h4 id="leftp">Sign up to get updates about events happening around you</h4>
        </div>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <h5>FullName</h5>
            <input type="text" class="input">
          </div>
        </div>


        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <h5>Username</h5>
            <input type="text" class="input">
          </div>
        </div>

        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5>Password</h5>
            <input type="password" class="input">
          </div>
        </div>


        <div class="input-div one">
          <div class="i">
            <i class="fas fa-envelope-open-text"></i>
          </div>
          <div class="div">
            <h5>E-Mail</h5>
            <input type="text" class="input">
          </div>
        </div>

        <div class="gender">
          <input type="radio"  name="gender" id="male" value="male" checked>
          <label for="male" >Male</label>

          <input type="radio"  name="gender" id="female" value="female">
          <label for="female" >Female</label>

        </div>

        <div class="userType">
          <input type="radio"  name="user" id="teacher" value="teacher" checked>
          <label for="teacher" >Teacher</label>

          <input type="radio"  name="user" id="student" value="student">
          <label for="student" >Student</label>

        </div>

        <input type="submit" class="btn" value="Login">
        <p id="signup">Already have an account? <a href="#">Sign in</a></p>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
