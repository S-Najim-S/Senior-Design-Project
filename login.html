<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/194f309e26.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container-fluid">



    <div class="row">
      <div class="col">

        <div class="left-side">
          <div class="welcomeText">
            <h6>Welcome to</h6>
            <h4>MuglaArkadasim</h4>
            <h6 id="rightp">Log in to get updates about the events around you</h6>

            <form>
              <div class="form-group">
                <input type="email" class="form-control placeicons" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="&#xf007;   Username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control placeicons" id="exampleInputPassword1" placeholder="&#xf023;   Password">
              </div>
              <p><a href="#">Forgot password?</a></p>

              <button type="submit" class="btn btn-primary">SIGN IN</button>
              <p id="signup">Don't have an account? <a href="#">Sign Up Now</a></p>

            </form>
          </div>


        </div>

      </div>

      <div class="col">

        <div class="right-side container">
          <img src="img\asda.jpg" class="img-fluid" alt="Responsive image">
          <div class="rightText">
            <h2>MuglaArkadasim</h2>
            <h5>MuglaArkadasim Helps you to connect and share your moments
              with students studying in Mugla University</h5>

          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" href="bootstrap.min.js"> </script>
</body>

</html>
