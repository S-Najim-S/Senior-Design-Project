<!DOCTYPE html>
<html>

<head>
  <title>MuglaArkadasim</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
  <img class="wave" src="img/wave.png">
  <div class="container">
    <div class="img">
      <img src="img/background.svg">
    </div>
    <div class="login-content">
      <form action="verify.html">
        <!-- <img src="img/avatar.svg"> -->
          <div class="textpart">
          <h4>Welcome to</h4>
          <h3>MuglaArkadasim</h3>


          <h4 id="leftp">Log in to get updates about the events around you</h4>
        </div>
          <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div class="div">
            <h5>Username</h5>
            <input type="text" class="input">
          </div>
        </div>
        <div class="input-div pass">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div class="div">
            <h5>Password</h5>
            <input type="password" class="input">
          </div>
        </div>
        <a href="forgotpassword.html">Forgot Password?</a>
        <input type="submit" class="btn" value="Login" id="login">
        <p id="signup">Don't have an account? <a href="createUser.html">Sign up</a></p>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
